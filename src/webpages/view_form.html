<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Form - TeamHACK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">TeamHACK</span>
        <a href="/dashboard" class="btn btn-outline-primary btn-sm">Dashboard</a>
    </div>
</nav>

        <h1 class="mb-4">Form Details</h1>
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">{{ username }}'s Form (#{{ form_id }})</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Response</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for field, value in form_content.items() %}
                            {% if field != 'user_id' %}
                            <tr>
                                <td>{{ field }}</td>
                                <td>{{ value }}</td>
                            </tr>
                            {% endif %}
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
        </div>
    </div>
</body>
</html>

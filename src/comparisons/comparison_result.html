<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamHACK - Detailed Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/comparison-styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center">TeamHACK Form Comparison</h1>
                <h2 class="text-center">Potential Discussion Topics</h2>
                <div class="alert" id="overall-assessment">
                    <h3 id="assessment-heading"></h3>
                    <p id="assessment-description"></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>{{ user1.username }}</h2>
                    </div>
                    <div class="card-body" id="user1-responses"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>{{ user2.username }}</h2>
                    </div>
                    <div class="card-body" id="user2-responses"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Detailed Comparison</h2>
                    </div>
                    <div class="card-body">
                        <div id="comparison-details"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="btn btn-primary">Back to Home</a>
            <button id="save-comparison" class="btn btn-success">Save This Comparison</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const result = {{ result | tojson }};
            const form1 = {{ form1 | tojson }};
            const form2 = {{ form2 | tojson }};
            const user1 = {{ user1 | tojson }};
            const user2 = {{ user2 | tojson }};

            // Populate overall assessment
            const assessmentElement = document.getElementById('overall-assessment');
            const assessmentHeading = document.getElementById('assessment-heading');
            const assessmentDescription = document.getElementById('assessment-description');

            assessmentHeading.textContent = result.conflict_summary.overall_assessment;
            assessmentDescription.textContent = `Total Conflicts: ${result.conflict_summary.total_conflicts}`;

            // Set background color based on conflict level
            if (result.conflict_summary.high_priority_conflicts > 0) {
                assessmentElement.classList.add('alert-danger');
            } else if (result.conflict_summary.total_conflicts > 3) {
                assessmentElement.classList.add('alert-warning');
            } else {
                assessmentElement.classList.add('alert-success');
            }

            function renderResponses() {
                const user1Responses = document.getElementById('user1-responses');
                const user2Responses = document.getElementById('user2-responses');

                Object.keys(form1).forEach(key => {
                    if (key !== 'user_id') {
                        const row = document.createElement('div');
                        row.className = 'comparison-row';

                        row.innerHTML = `
                            <div class="comparison-field">${key}</div>
                            <div class="comparison-field">${form1[key]}</div>
                            <div class="comparison-field">${form2[key]}</div>
                        `;

                        // Check if this field has a conflict
                        if (result.conflict_summary.conflict_areas.some(area => area.field === key)) {
                            row.classList.add('conflict');
                        }

                        user1Responses.appendChild(row);
                    }
                });
            }

            function renderComparisonDetails() {
                const comparisonDetails = document.getElementById('comparison-details');

                result.conflict_summary.conflict_areas.forEach(conflict => {
                    const conflictElement = document.createElement('div');
                    conflictElement.className = 'conflict-area';
                    conflictElement.innerHTML = `
                        <strong>${conflict.field}</strong>:
                        Potential ${conflict.type} conflict
                        ${conflict.difference ? `(Difference: ${conflict.difference})` : ''}
                    `;
                    comparisonDetails.appendChild(conflictElement);
                });
            }

            renderResponses();
            renderComparisonDetails();
        });
    </script>
</body>
</html>
